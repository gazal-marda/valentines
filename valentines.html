<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>

    <!-- cute pixel fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'VT323', monospace;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff0f6;
            overflow: hidden;
        }

        /* hearts BEHIND the box */
        .heart {
            position: absolute;
            color: #ff7aa2;
            font-size: 18px;
            animation: float 10s linear infinite;
            opacity: 0.6;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes float {
            from {
                transform: translateY(110vh);
            }

            to {
                transform: translateY(-20vh);
            }
        }

        .window {
            position: relative;
            z-index: 2;
            background: #ffd6e8;
            border: 6px solid #ff7aa2;
            border-radius: 14px;
            width: 520px;
            padding: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .titlebar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: #ff4d88;
            margin-bottom: 10px;
        }

        .hearts-row {
            color: #ff4d88;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .content {
            background: #ffe6f2;
            border: 3px solid #ff7aa2;
            border-radius: 12px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        img {
            width: 150px;
            height: 150px;
            /* ADD THIS */
            object-fit: contain;
            /* ADD THIS */
            margin-bottom: 12px;
            transition: 0.3s ease;
        }


        h1 {
            font-size: 28px;
            color: #ff4d88;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            height: 70px;
            /* fixed so box never resizes */
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            /* spacing between buttons */
        }


        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            border-radius: 25px;
            padding: 12px 32px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        #yesBtn {
            background: #ff4d88;
            color: white;
            left: 50%;
            transform: translate(-140px, -50%);
            z-index: 3;
        }

        #noBtn {
            background: #ffd1e1;
            color: #ff4d88;
            left: 50%;
            transform: translate(40px, -50%);
            z-index: 2;
        }

        .yay {
            font-size: 30px;
            color: #ff4d88;
        }

        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: #ff7aa2;
        }

        .btn-slot {
            width: 120px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .btn-slot button {
            pointer-events: auto;
        }
    </style>
</head>

<body>

    <!-- floating hearts behind -->
    <script>
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "â™¥";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 6 + Math.random() * 8 + "s";
            heart.style.fontSize = 12 + Math.random() * 20 + "px";
            document.body.appendChild(heart);
        }
    </script>

    <div class="window" id="main">
        <div class="titlebar">
            <span>XOXO</span>
            <span>â€” â–¡ âœ•</span>
        </div>

        <div class="hearts-row">â™¥ â™¥ â™¥</div>

        <div class="content">
            <img id="mainImg" src="main.jpeg" />

            <h1 id="question">Will you be my Valentine?</h1>

            <div class="buttons">
                <div class="btn-slot">
                    <button id="yesBtn">Yes</button>
                </div>
                <div class="btn-slot">
                    <button id="noBtn">No</button>
                </div>
            </div>
        </div>

        <div class="footer">made by your smartest, prettiest, bestest, funniest, loveliest gf ðŸ’—</div>
    </div>

    <script>
        const noTexts = [
            "No",
            "I'll let u eat all d food",
            "Ok, ill eat u instead",
            "Please",
            "Don't do sm drama",
            "Last chance darling"
        ];

        const images = [
            "pls.jpeg",
            "food.jpeg",
            "eatu.jpeg",
            "pls.jpeg",
            "drama.jpeg",
            "sure.jpeg"
        ];

        let noCount = 0;

        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const img = document.getElementById("mainImg");
        const main = document.getElementById("main");

        noBtn.addEventListener("click", () => {
            noCount++;

            if (noCount < noTexts.length) {
                noBtn.innerText = noTexts[noCount];
            }

            const yesScale = 1 + noCount * 0.25;
            const noScale = Math.max(1 - noCount * 0.07, 0.75);


            yesBtn.style.transform = `translate(-140px, -50%) scale(${yesScale})`;
            noBtn.style.transform = `translate(40px, -50%) scale(${noScale})`;

            if (noCount < images.length) {
                img.src = images[noCount];
            }
        });

        yesBtn.addEventListener("click", () => {
            main.innerHTML = `
        <div class="content">
          <img src="auto.jpeg" width="180" />
          <div class="yay">YAYYY ðŸ’•<br/>Knew you'd come around!</div>
          <div class="footer"> im on my way, be ready by 12 darling ðŸ˜‰</div>
        </div>
      `;
        });
    </script>
</body>

</html>
